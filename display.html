<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.disNone{
            display:none
        }
        p.disInline{
            display:inline
        }
        p.disBlock{
            display:block
        }
        p.disIn{
            display:inline-block
        }
        p.disflex{
            background-color: darkblue;
            display: inline-flex;
        }
        p{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div >
        <p  style="background-color:yellow;"class="disNone">Iam a Programmer</p>
    </div>
    <div >
        <p  style="background-color:tomato;"class="disInline">Iam a Programmer</p>
    </div>
    <div >
        <p style="background-color:blueviolet;" class="disBlock">Iam a Programmer</p>
    </div>
    <div>
        <p  style="background-color:chartreuse;"class ="disIn">Iam a Programmer</p>
    </div>
    <div>
        <p  style="background-color:darkorange;">Iam a Programmer</p>
            <span class="disflex">i love coding </span>
    </div>
</body>
</html>
